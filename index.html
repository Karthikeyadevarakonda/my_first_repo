<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./calculator.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <div id="calculator">
            <div id="head">
                <input type="text" placeholder="0" id="inputBox">
            </div>
            <div id="body">
                <div id="sub-div-1">
                  <button id="ClearBtn">CLEAR</button>
                  <button id="DivBtn">/</button>
                  <button id="MulBtn">*</button>
                </div>
                <div id="sub-div-2">
                    <button id="btn7">7</button>
                    <button id="btn8">8</button>
                    <button id="btn9">9</button>
                    <button id="btnSub">-</button>
                </div>
                <div id="sub-div-3">
                    <div id="sub-div-3-left">
                    <div id="sub-div-3-left-top">
                      <button id="btn4">4</button>
                      <button id="btn5">5</button>
                      <button id="btn6">6</button>
                    </div>
                    <div id="sub-div-3-left-bottom">
                      <button id="btn1">1</button>
                      <button id="btn2">2</button>
                      <button id="btn3">3</button>
                    </div>
                    </div>
                    <div id="sub-div-3-right">
                      <button id="btnAdd">+</button>
                    </div>
                </div>
                <div id="sub-div-4">
                    <button id="btn0">0</button>
                    <button id="btn00">00</button>
                    <button id="dot">.</button>
                    <button id="backspace"><i class="fa-solid fa-delete-left"></i></button>
                  
                </div>
                <div id="sub-div-4">
                    <button id="power">x<sup>2</sup></button>
                    <button id="oneByX"><sup>1</sup>/<sub>x</sub></button>
                    <button id="modBtn">%</button>
                    <button id="btnequalto">=</button>
                </div>
                
            </div>
        </div>
    </main>
    <script src="./calculator.js"></script>
</body>
</html>
