<!DOCTYPE html>
<html lang="en">
    <html>
        <head>
            <title>flipkart-cards</title>
            <link rel="stylesheet" href="./flipkart-card.css">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        </head>
        <body>
            <div id="main-container">
                <div id="cards-container">
                    <div class="card">
                        <img src="https://wrogn.com/cdn/shop/files/WTTS1181S.jpg?v=1726566447" alt="">
                        <div id="views"><h1>4.8 <i class="fa-solid fa-star"></i> | 67</h1></div>
                        <div id="brand">WROGN</div>
                        <div id="quality">Pure Cotton Slimfit Shirt</div>
                        <div id="price">
                            <span id="new-price">Rs. 3080</span>
                            <span id="original-price">Rs.4000</span>
                            <span id="discount">(65% OFF)</span>
                        </div>
                    </div>
                </div>
            </div>
        </body>
    </html>
</html>
